name: GitHub Actions - Azure Synapse deploy - Demo
run-name: ${{ github.actor }} is testing out Azure Synapse deployment with GitHub Actions ðŸš€
on: 
  push: 
    paths:
      - '.github/workflows/uat-azure-synapse-deployment.yml'

permissions:
      id-token: write
      contents: write
      
jobs: 
  build-and-deploy:
    runs-on: windows-latest
    environment: ${{ vars.ENVIRONMENT_UAT }}
    steps:
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: 'Run Azure CLI commands'
      run: |
          az account show
          az group list
          pwd  
    - name: 'Check out repository code'
      uses: actions/checkout@v3
    - name: 'Upsert Azure Synapse pipelines'
      run: |
        $synapsePipelinePath = "${{ github.workspace }}\data\synapse_pipelines"
        foreach($file in Get-ChildItem -Path $synapsePipelinePath\*.json -Name)
        {
          # $pipeline = Get-Content -Raw $synapsePipelinePath\$file | ConvertFrom-Json
          az synapse pipeline set --workspace-name ${{ vars.AZURE_SYNAPSE_WORKSPACE_NAME }} --name (Get-Item $synapsePipelinePath/$file).Basename --file @$synapsePipelinePath/$file
        }
      
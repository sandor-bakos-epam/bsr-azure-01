name: Dockerfile pull from GHCR and push to ACR

on: 
  push: 
    #branches: main
    paths:
      - 'docker/**'
      - '.github/workflows/dev-docker-build.yml'
      - '.github/workflows/dev-docker-push_to_ACR.yml'

jobs:
  docker:
    runs-on: windows-latest
    environment: ${{ vars.ENVIRONMENT_DEVELOPMENT }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to ACR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PACKAGES_TOKEN }}
      -
        name: Pull from GHCR
        run: docker pull ghcr.io/${{ github.repository_owner }}/demo:latest